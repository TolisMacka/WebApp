<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
	<title>WebApp Login</title>
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	crossorigin="anonymous">
	<script 
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function (){
			$("#createAccount").click(function () {
				window.location.href = "/register";
			})
		});
	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<fieldset>
						<legend>Please Login</legend>
						<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						<div th:if="${param.error != null}">
								Failed to login.
								<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
									Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
								</div>
						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null}">
								You have been logged out.
						</div>
						<p>
							<label for="username">Username</label>
							<input type="text" id="username" name="username" />
						</p>
						<p>
							<label for="password">Password</label>
							<input type="password" id="password" name="password" />
						</p>
						<div>
							<button type="submit" class="btn btn-primary">Log in</button>
							<button type="button" class="btn btn-info" id="createAccount">Register</button>
						</div>
					</fieldset>
				</form>
			</div>
	</div>	
</body>

</html>
