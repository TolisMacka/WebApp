<html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Register Account</title>
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	crossorigin="anonymous">
	<script 
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function (){
			$("#back").click(function () {
				window.location.href = "/login";
			})
		});
	</script>
</head>

<body>
	<div class="container">
		<div class="card" style="margin-top: 3%">
			<div class="card-header"><h2>Register account</h2>
			</div>
			<div class="card-body">
				<form action="" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="form-group row">
					 		<input type="text" class="form-control border-300 bg-light" placeholder="Username" th:field="${user.name}"/>
					</div>
					<div class="form-group row">
							<input type="text" class="form-control border-300 bg-light" placeholder="Email" th:field="${user.username}"/>
					</div>
					<div class="form-group row">
							<input type="password" class="form-control border-300 bg-light" placeholder="Password" th:field="${user.password}"/>
					</div>
					<div class="form-group row">
					 		<input type="password" class="form-control border-300 bg-light" placeholder="Confirm Password" id="confirmPassword"/>
					</div>
					<div class="form-group row">
						<div class="col-6">
							<button type="button" class="btn btn-dark btn-block mt-3" id="back">Back</button>
						</div>
						<div class="col-6">
							<button type="submit" class="btn btn-dark btn-block mt-3 float-right">Create Account</button>
						</div>
					</div>
				</form>
			</div>
		</div>		
	</div>			
</body>

</html>
