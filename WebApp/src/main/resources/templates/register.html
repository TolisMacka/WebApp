<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<meta charset="utf-8">
{{>components/html_head}}
<title>Register</title>
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script>
	window.jQuery || document.write('<script src="/assets/js/jquery-3.4.1.min.js"><\/script>')
</script>
<script src="/assets/js/register.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/loginStyle.css">
<section id="header">
	<div class="header container">
		<div class="nav-bar">
			<div class="brand">
				<a href="/index">
					<h1>
						CA<span>S</span>UAL<span>S</span>
					</h1>
				</a>
			</div>
			<div class="nav-list">
				<div class="hamburger">
					<div class="bar"></div>
				</div>
				<ul>
					<li><a href="/" data-after="Home">Home</a></li>
				</ul>
			</div>
		</div>
	</div>
</section>
</head>

<body>

	<div class="page-container">
		<h1>
			Welcome
		</h1>
		<form class="form-horizontal" action="registerUser" method="POST">

			<div class="form-group">

				<div class="form-group">
					<input type="text" class="form-control" name="firstName"
						id="register-name" placeholder="Name" autocomplete="off" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="lastName"
						id="register-surname" placeholder="LastName" autocomplete="off"
						required>
				</div>
				<div class="form-group">
					<input type="text" name="username" class="form-control"
						id="register-username" placeholder="Enter Username"
						autocomplete="off" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="email"
						id="register-email" placeholder="E-mail" autocomplete="off"
						required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="passwordHash"
						id="register-password" placeholder="Password" required>
				</div>

				<div class="form-group">
					<input type="password" class="form-control" id="password-confirm"
						placeholder="Confirm password" required>
				</div>
				<input type="hidden" name="_csrf" value="{{token}}" />

				<div class="control-group">
					<div class="controls">
						<button type="submit" class="submit_button" id="register">
							Regi<span>s</span>ter
						</button>
					</div>
				</div>
			</div>
		</form>
		<br> <br>
		<h1>
			Already have <span>account</span>?
		</h1>
		<a href="/login" data-after="Login"><h2>LogIn</h2></a>

	</div>

	<!-- Javascript -->
	<script src="/assets/js/app.js"></script>
	<script src="/assets/js/register.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- End of Javascript -->
</body>
<div style="text-align: center;"></div>

</html>
