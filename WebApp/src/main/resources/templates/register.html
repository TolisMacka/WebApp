<html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Register Account</title>
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="card" style="margin-top: 3%">
			<div class="card-header"><h2>Register account</h2>
			</div>
			<div class="card-body">
				<form action="" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="form-group row">
					<label for="name" class="col-12 col-sm-4 col-md-3 col-form-label"> Name:</label>
						<div class="col-12 col-sm-8 col-md-9">
					 		<input type="text" class="form-control" th:field="${user.name}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="Email" class="col-12 col-sm-4 col-md-3 col-form-label">Email Address:</label>
						<div class="col-12 col-sm-8 col-md-9">
							<input type="text" class="form-control" th:field="${user.username}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="Password" class="col-12 col-sm-4 col-md-3 col-form-label">Password:</label>
						<div class="col-12 col-sm-8 col-md-9">
							<input type="password" class="form-control" th:field="${user.password}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="confirmPassword" class="col-12 col-sm-4 col-md-3 col-form-label">Confirm Password:</label>
						<div class="col-12 col-sm-8 col-md-9">
					 		<input type="password" class="form-control" id="confirmPassword"/>
						</div>
					</div><br/>
					<button type="submit" class="btn btn-primary float-right">Register/Create Account</button>
				</form>
			</div>
		</div>		
	</div>			
</body>

</html>
